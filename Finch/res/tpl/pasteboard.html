%if PasteboardShare%
    <div class="main">
        <div class="text">
            <h3 class="padding10">Pasteboard</h3>
            %if is_shared%
                <form action="%redirectPath%" method="post">
                    <textarea cols="40" rows="5" name="%clipboard_field_name%">%clipboard_text%</textarea>
                    <input type="hidden" name="redirectPath" value="%redirectPath%" />
                    <div class="clear"></div>
                    <input name="submit_update" type="submit" value="Update" />
                    <input name="submit_open" type="submit" value="Open Link on Device" />
                </form>
                %if clipboard_image%
                    <h4 class="padding10">Image:</h4>
                    %clipboard_image_share%
                %endif%
            %else%
                Clipboard sharing is disabled
            %endif%
        </div>
    </div>
%endif%
